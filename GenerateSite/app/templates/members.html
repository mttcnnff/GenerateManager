{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Members{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Members</h1>
</div>
    <div class="row">
        <div class="col-md-4">
            <h2>Add new ones.</h2>
            {{  wtf.quick_form(form) }}
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-6">
            <h2>Current Members</h2>
            <ul class="list-group">
                {% for member in members %}
                    <li class="list-group-item">{{ member.email }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
